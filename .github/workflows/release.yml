name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        run: |
          gh api repos/salmonumbrella/homebrew-tap/dispatches \
            -f event_type=update-formula \
            -f 'client_payload[repo]=salmonumbrella/twenty-cli' \
            -f 'client_payload[version]=${{ github.ref_name }}' \
            -f 'client_payload[binary_name]=twenty' \
            -f 'client_payload[formula_name]=twenty-cli' \
            -f 'client_payload[description]=CLI for Twenty CRM' \
            -f 'client_payload[archive_prefix]=twenty'
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
